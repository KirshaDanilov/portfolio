                <script type="module">
document.addEventListener("DOMContentLoaded", () => {
  const images = [
    './img/exmgraf/img1.png',

    './img/exmgraf/img4.jpg'

    const images2 = [

  ];
  let currentIndex = 0;

  const imgElement = document.getElementById("photo");

  // Обработка щелчка по изображению
  if (imgElement) {
    imgElement.addEventListener('click', function(event) {
      const rect = imgElement.getBoundingClientRect();
      const clickX = event.clientX - rect.left; // позиция клика по изображению

      if (clickX < rect.width / 2) {
        // клик по левой половине — предыдущее изображение
        currentIndex = (currentIndex - 1 + images.length) % images.length;
      } else {
        // клик по правой половине — следующее изображение
        currentIndex = (currentIndex + 1) % images.length;
      }
      imgElement.src = images[currentIndex];
    });
  }

  // Обработка свайпов
  let touchStartX = 0;
  let touchEndX = 0;

  if (imgElement) {
    imgElement.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].clientX;
    });

    imgElement.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].clientX;
      handleGesture();
    });
  }

  function handleGesture() {
    const deltaX = touchEndX - touchStartX;
    const swipeThreshold = 50; // минимальное смещение для свайпа

    if (deltaX > swipeThreshold) {
      // свайп вправо - показать предыдущее
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      imgElement.src = images[currentIndex];
    } else if (deltaX < -swipeThreshold) {
      // свайп влево - показать следующее
      currentIndex = (currentIndex + 1) % images.length;
      imgElement.src = images[currentIndex];
    }
  }
